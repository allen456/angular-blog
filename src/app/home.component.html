<div style="display: flex; flex-direction: column; gap: 1.25rem;">
    @for (post of posts$ | async; track post._id) {
    <a [routerLink]="['/post', post._id]"
        style="display:block;padding:1rem;border-radius:0.5rem;border:1px solid #e6eef6;text-decoration:none;color:inherit;">
        <h3 style="margin:0 0 .25rem 0;">{{ post.Title }}</h3>
        @if (post.BlogDate) {
        <p style="margin:0;color:#6b7280;font-size:.9rem;">{{ post.BlogDate }}</p>
        }
    </a>
    }
</div>
